<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioni</title>
    <link rel="icon" href="A_Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            text-align: center;
            background: linear-gradient(135deg, #f0f8ff, #d4eaff);
            color: #333;
            padding: 20px;
        }
        h1 {
            font-weight: 600;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }
        #start {
            background-color: #28a745;
            color: white;
        }
        #start:hover {
            background-color: #218838;
        }
        #stop {
            background-color: #dc3545;
            color: white;
        }
        #stop:hover {
            background-color: #c82333;
        }
        #repeat {
            background-color: #007bff;
            color: white;
        }
        #repeat:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box {
            width: 45%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 180px;
            text-align: left;
            overflow-y: auto;
            transition: 0.3s;
        }
        .box:hover {
            transform: scale(1.02);
        }
        h3 {
            color: #0056b3;
            font-weight: 600;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Audioni - Best Audio Note-Taking</h1>
    <div class="buttons">
        <button id="start">üéôÔ∏è Start Listening</button>
        <button id="stop" disabled>‚èπÔ∏è Stop</button>
        <button id="repeat" disabled>üîÅ Repeat Audio</button>
    </div>

    <div class="container">
        <div class="box">
            <h3>Full Transcript:</h3>
            <p id="output"></p>
        </div>
        <div class="box">
            <h3>Summary:</h3>
            <p id="summary"></p>
        </div>
    </div>

    <script>
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        let finalTranscript = "";

        recognition.onresult = function(event) {
            let interimTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + " ";
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            document.getElementById('output').innerText = finalTranscript + interimTranscript;
        };

        recognition.onend = function() {
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
            document.getElementById('repeat').disabled = false;
            summarizeText();
        };

        document.getElementById('start').addEventListener('click', function() {
            finalTranscript = "";
            document.getElementById('output').innerText = "";
            document.getElementById('summary').innerText = "";
            recognition.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
            document.getElementById('repeat').disabled = true;
        });

        document.getElementById('stop').addEventListener('click', function() {
            recognition.stop();
        });

        document.getElementById('repeat').addEventListener('click', function() {
            repeatAudio(finalTranscript);
        });

        function summarizeText() {
            let text = finalTranscript;
            let words = text.split(" ");
            let summary = words.slice(0, Math.min(1000000, words.length)).join(" ") + (words.length > 1000000 ? "..." : "");
            document.getElementById('summary').innerText = summary;
        }

        function repeatAudio(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
